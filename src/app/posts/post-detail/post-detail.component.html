<div *ngIf="isLoading">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<p *ngIf="errMsg">{{errMsg}}</p>
<div  *ngIf="comments && !errMsg">
  <div class="container mt-3">
    <div class="row" >
      <div class="col-md-4 my-3" *ngFor="let comment of comments">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{comment.name}}</h5>
            <h6 class="card-subtitle">{{comment.email}}</h6>
            <p class="card-text">{{comment.body.substring(0,5)}}</p>
          </div>
        </div>
      
      </div>
    </div>
  </div>
</div>

<button class="btn btn-success" (click)="goBack()">Go Back</button>
