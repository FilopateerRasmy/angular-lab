<p *ngIf="errMsg">
  {{errMsg}}
</p>

<ng-container *ngIf="postsList?.length && !errMsg">
  <div class="container mt-3">
    <div class="row" >
      <div class="col-md-4 my-3" *ngFor="let post of postsList" >
        <div class="card" style="width: 18rem;" [class.selected]="isSelected(post.id)">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.body.substring(0,5)}}   <a [routerLink]="['/posts', post.id, 'comments']">view more</a></p>
          </div>
        </div>
      
      </div>
    </div>
  </div>
</ng-container>
