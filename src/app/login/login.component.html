<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email"
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
        class="form-control" required [class.is-invalid]="email.invalid && email.touched" id="exampleInputEmail1"
        required [(ngModel)]="credentials.email" #email="ngModel" name="email" aria-describedby="emailHelp">
      <p class="text-red" *ngIf="email.errors?.['required'] && email.touched">email is required</p>
      <p class="text-red" *ngIf="email.errors?.['pattern'] && email.touched">Enter valid email address</p>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"
        [class.is-invalid]="password.invalid && password.touched" name="password" required [(ngModel)]="credentials.password"
        #password="ngModel">
        <p class="text-red" *ngIf="password.errors?.['required'] && password.touched">Password is required</p>
    </div>

    <p *ngIf="responseMsg">welcome {{responseMsg}}</p>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" [class.btn-success]="loginForm.valid"
      [class.btn-danger]="loginForm.invalid">Login</button>
  </form>
</div>
